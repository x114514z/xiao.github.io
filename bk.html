<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiaozhong1906</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <style>
        /* --- 1. 全局基础样式 --- */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #1a73e8;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
        }

        /* --- 3. 卡片容器布局 --- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        /* --- 4. 卡片基础样式 --- */
        .custom-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .custom-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* --- 5. 链接/卡片内容区域 --- */
        .card-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; 
            color: inherit; 
            padding: 30px 20px;
            min-height: 140px;
            background: linear-gradient(135deg, #4285f4, #ffffff); 
            text-align: center;
            height: 100%;
            box-sizing: border-box;
        }
        
        /* --- 6. 图标样式 --- */
        .material-symbols-rounded {
            font-size: 48px;
            color: #0b57d0;
            margin-bottom: 15px;
            background-image: linear-gradient(to right, #0b57d0, #4285f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5); 
        }

        /* --- 7. 平台名称/文字样式 --- */
        .tool-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #1a2b4b;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .tool-desc {
            font-size: 0.95em;
            color: #44566c;
            line-height: 1.4;
            font-weight: 500;
        }

        /* --- 8. 底部按钮样式 (如果需要保留) --- */
        /* 注意：原文件中底部按钮相关的HTML未提供，如果需要请自行添加 */
        .more-container {
            margin-top: 60px;
            text-align: center;
            width: 100%;
        }

        .more-btn {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .more-btn:hover {
            background-color: #155db1;
            transform: translateY(-2px);
        }

        .more-note {
            margin-top: 15px;
            color: #5f6368;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <h1>xiaozhong1906</h1>

    <!-- 搜索栏已移除 -->

    <div class="card-container">
        
        <div class="custom-card">
            <a href="w.html" class="card-link">
                <span class="material-symbols-rounded">article</span>
                <span class="tool-name">中文页面</span>
                <span class="tool-desc">使用中文语言页面在本页面</span>
            </a>
        </div>
        
        <div class="custom-card">
            <a href="https://xzbk.blogspot.com" class="card-link">
                <span class="material-symbols-rounded">article</span>
                <span class="tool-name">English webpage</span>
                <span class="tool-desc">Using an English-language page but employing Google Blogger will redirect to an external page.</span>
            </a> <!-- 修复：移除了多余的 </a> -->
        </div>
            
        <div class="custom-card">
            <a href="gg.html" class="card-link">
                <span class="material-symbols-rounded">article</span>
                <span class="tool-name">快捷工具页面</span>
                <span class="tool-desc">对于紧急需求页面</span>
            </a>
        </div>
        <!-- 注意：原文件中这里多了一个 </a> 和 </div>，已移除 -->
    </div> <!-- 修复：闭合 card-container -->
