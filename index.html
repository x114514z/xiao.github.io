<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sb.css">
    
    <script type="module" src="all.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <style>
        /* 1. 全局样式和字体设置 (保持不变) */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. 主标题 (保持不变) */
        h1 {
            color: #1a73e8;
            font-weight: 700;
            margin-bottom: 50px;
            text-align: center;
        }

        /* 3. 卡片容器布局 (保持不变) */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        /* 4. 卡片和链接基础样式 (保持不变) */
        .custom-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .custom-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 5. 链接/卡片内容区域 (保持不变) */
        .card-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; 
            color: inherit; 
            padding: 30px 20px;
            min-height: 120px;
            background: linear-gradient(135deg, #4285f4, #ffffff); 
        }
        
        /* 6. 图标样式 (保持不变) */
        .material-symbols-rounded {
            font-size: 48px;
            color: #0b57d0;
            margin-bottom: 10px;
            background-image: linear-gradient(to right, #0b57d0, #4285f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5); 
        }

        /* 7. 平台名称/文字样式 (保持不变) */
        .platform-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #1a2b4b;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>xiaozhong1906 博客</h1>
    <p style="text-align: center; color: #5f6368; margin-top: -30px; margin-bottom: 40px;">选择需要观看的内容</p>

    <div class="card-container">
        
        <md-card class="custom-card">
            <a href="http://xiaozhong1906.cn/bk.html" target="_blank" class="card-link">
                <span class="material-symbols-rounded">
                    article
                </span>
                <span class="platform-name">
                    个人技术博客
                </span>
            </a>
        </md-card>

        <md-card class="custom-card">
            <a href="https://github.com/x114514z/" target="_blank" class="card-link">
                <span class="material-symbols-rounded">
                    code
                </span>
                <span class="platform-name">
                    GitHub 代码库
                </span>
            </a>
        </md-card>
        
        <md-card class="custom-card">
            <a href="http://xiaozhong1906.cn/email.html" target="_blank" class="card-link">
                <span class="material-symbols-rounded">
                    Email
                </span>
                <span class="platform-name">
                    Email
                </span>
            </a>
        </md-card>
        
        <md-card class="custom-card">
            <a href="https://youtube.com/@xiaozhong1906" target="_blank" class="card-link">
                <span class="material-symbols-rounded">
                    subscriptions
                </span>
                <span class="platform-name">
                    YouTube 频道
                </span>
            </a>
        </md-card>

        <md-card class="custom-card">
            <a href="https://b23.tv/oUOfOte" target="_blank" class="card-link">
                <span class="material-symbols-rounded">
                    videocam
                </span>
                <span class="platform-name">
                    Bilibili 空间
                </span>
            </a>
        </md-card>

        <md-card class="custom-card">
            <a href="https://x.com/xiaozhong1906" target="_blank" class="card-link">
                <span class="material-symbols-rounded">
                    rss_feed
                </span>
                <span class="platform-name">
                    X (Twitter) 动态
                </span>
            </a>
        </md-card>

    </div>

</body>
</html>
