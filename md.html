<body>

    <h1>ğŸ“ Markdown è¯†åˆ«å™¨</h1>
    <p class="subtitle">æ”¯æŒå‰ªè´´æ¿ç²˜è´´å’Œæ–‡ä»¶è¯†åˆ«çš„Markdownè§£æå·¥å…·</p>

    <!-- æ“ä½œæŒ‰é’®åŒºåŸŸ -->
    <div class="action-container">

    <!-- éšè—çš„æ–‡ä»¶è¾“å…¥ -->
    <input type="file" id="fileInput" accept=".md,.markdown,.txt">

    <!-- çŠ¶æ€æ¶ˆæ¯ -->

    <!-- å†…å®¹æ˜¾ç¤ºåŒºåŸŸ -->
    <div class="content-container">
        
        <!-- æºæ–‡æœ¬åŒºåŸŸ -->
        <div class="source-area">
            <div class="area-title">
                ğŸ“„ æºæ–‡æœ¬
            </div>
            <textarea 
                id="sourceText" 
                class="text-area" 
                placeholder="åœ¨è¿™é‡Œè¾“å…¥æˆ–ç²˜è´´Markdownå†…å®¹ï¼Œæˆ–ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®ä»å‰ªè´´æ¿/æ–‡ä»¶å¯¼å…¥..."></textarea>
        </div>

        <!-- é¢„è§ˆåŒºåŸŸ -->
        <div class="preview-area">
            <div class="area-title">
                ğŸ‘ï¸ é¢„è§ˆæ•ˆæœ
            </div>
            <div id="previewContent" class="preview-content">
                <p style="color: #999; font-style: italic;">é¢„è§ˆåŒºåŸŸå°†åœ¨è¿™é‡Œæ˜¾ç¤ºæ¸²æŸ“åçš„Markdownå†…å®¹</p>
            </div>
        </div>

    </div>

    <script>
        // DOM å…ƒç´ 
        const pasteBtn = document.getElementById('pasteBtn');
        const fileBtn = document.getElementById('fileBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileInput = document.getElementById('fileInput');
        const sourceText = document.getElementById('sourceText');
        const previewContent = document.getElementById('previewContent');
        const statusMessage = document.getElementById('statusMessage');

        // é…ç½® marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            const markdownText = sourceText.value.trim();
            if (markdownText) {
                const html = marked.parse(markdownText);
                previewContent.innerHTML = html;
                showStatus('âœ… é¢„è§ˆå·²æ›´æ–°', 'success');
            } else {
                previewContent.innerHTML = '<p style="color: #999; font-style: italic;">é¢„è§ˆåŒºåŸŸå°†åœ¨è¿™é‡Œæ˜¾ç¤ºæ¸²æŸ“åçš„Markdownå†…å®¹</p>';
            }
        }

        // ä»å‰ªè´´æ¿ç²˜è´´
        async function pasteFromClipboard() {
            try {
                showStatus('ğŸ“‹ æ­£åœ¨è¯»å–å‰ªè´´æ¿...', 'info');
                
                // æ£€æŸ¥æ˜¯å¦æ”¯æŒå‰ªè´´æ¿API
                if (!navigator.clipboard) {
                    throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå‰ªè´´æ¿API');
                }

                // è¯»å–å‰ªè´´æ¿å†…å®¹
                const text = await navigator.clipboard.readText();
                
                if (text.trim()) {
                    sourceText.value = text;
                    updatePreview();
                    showStatus(`âœ… æˆåŠŸä»å‰ªè´´æ¿ç²˜è´´ ${text.length} ä¸ªå­—ç¬¦`, 'success');
                } else {
                    showStatus('âš ï¸ å‰ªè´´æ¿ä¸­æ²¡æœ‰æœ‰æ•ˆå†…å®¹', 'error');
                }
            } catch (error) {
                console.error('ç²˜è´´å¤±è´¥:', error);
                showStatus('âŒ ç²˜è´´å¤±è´¥: ' + error.message, 'error');
                
                // æä¾›å¤‡ç”¨æ–¹æ¡ˆ
                setTimeout(() => {
                    showStatus('ğŸ’¡ æç¤ºï¼šæ‚¨ä¹Ÿå¯ä»¥æ‰‹åŠ¨å¤åˆ¶å†…å®¹åˆ°æ–‡æœ¬æ¡†ä¸­', 'info');
                }, 1000);
            }
        }

        // é€‰æ‹©å¹¶è¯»å–æ–‡ä»¶
        function selectFile() {
            fileInput.click();
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const validExtensions = ['.md', '.markdown', '.txt'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validExtensions.includes(fileExtension)) {
                showStatus('âŒ è¯·é€‰æ‹© .mdã€.markdown æˆ– .txt æ–‡ä»¶', 'error');
                return;
            }

            showStatus(`ğŸ“ æ­£åœ¨è¯»å–æ–‡ä»¶: ${file.name}`, 'info');

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                sourceText.value = content;
                updatePreview();
                showStatus(`âœ… æˆåŠŸåŠ è½½æ–‡ä»¶ "${file.name}" (${content.length} ä¸ªå­—ç¬¦)`, 'success');
            };
            
            reader.onerror = function() {
                showStatus('âŒ æ–‡ä»¶è¯»å–å¤±è´¥', 'error');
            };
            
            reader.readAsText(file, 'UTF-8');
            
            // æ¸…é™¤æ–‡ä»¶è¾“å…¥çš„å€¼ï¼Œå…è®¸é‡å¤é€‰æ‹©åŒä¸€æ–‡ä»¶
            event.target.value = '';
        }

        // æ¸…ç©ºå†…å®¹
        function clearContent() {
            sourceText.value = '';
            updatePreview();
            showStatus('ğŸ§¹ å†…å®¹å·²æ¸…ç©º', 'info');
        }

        // å®æ—¶æ›´æ–°é¢„è§ˆ
        sourceText.addEventListener('input', debounce(updatePreview, 300));

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // äº‹ä»¶ç›‘å¬å™¨
        pasteBtn.addEventListener('click', pasteFromClipboard);
        fileBtn.addEventListener('click', selectFile);
        clearBtn.addEventListener('click', clearContent);
        fileInput.addEventListener('change', handleFileSelect);

        // å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            // Ctrl+V (Windows/Linux) æˆ– Cmd+V (Mac)
            if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                e.preventDefault();
                pasteFromClipboard();
            }
            
            // Ctrl+O (Windows/Linux) æˆ– Cmd+O (Mac) - æ‰“å¼€æ–‡ä»¶
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                selectFile();
            }
            
            // Ctrl+L (Windows/Linux) æˆ– Cmd+L (Mac) - æ¸…ç©º
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                clearContent();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('ğŸ‰ Markdown è¯†åˆ«å™¨å·²å‡†å¤‡å°±ç»ª', 'success');
            
            // å¦‚æœæ”¯æŒå‰ªè´´æ¿APIï¼Œæ˜¾ç¤ºæç¤º
            if (navigator.clipboard) {
                setTimeout(() => {
                    showStatus('ğŸ’¡ æç¤ºï¼šå¯ä»¥å°è¯• Ctrl+V ç›´æ¥ç²˜è´´å‰ªè´´æ¿å†…å®¹', 'info');
                }, 2000);
            }
        });

        // é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
            console.error('é¡µé¢é”™è¯¯:', e.error);
            showStatus('âŒ é¡µé¢å‘ç”Ÿé”™è¯¯ï¼Œè¯·åˆ·æ–°é‡è¯•', 'error');
        });
    </script>
